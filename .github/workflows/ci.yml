name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  checks:
    name: Checks
    uses: ./.github/workflows/checks.yml

  tests:
    name: Tests
    needs: [checks]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Run cargo tests
        working-directory: ./
        env:
          RUST_BACKTRACE: 1
          RUSTFLAGS: -Cinstrument-coverage
        run: cargo test --all
